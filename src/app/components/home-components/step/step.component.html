<div class="step-form" fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="row" fxLayoutAlign="center center">
        <form >
            <h1 fxLayout="row" fxLayoutAlign="center">STEP Dashboard | Login</h1>
            <div class="form-row">
                <div class="form-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput placeholder="Ex. Pizza" value="Sushi">
                    </mat-form-field>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Ex. It makes me feel...">
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
                <button mat-flat-button  type="reset">Reset</button>
                <button mat-flat-button color="primary" type="submit">Login</button>
            </div>
          </form>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <form >
            <h1 fxLayout="row" fxLayoutAlign="center">STEP Dashboard | Registration</h1>
            <div class="form-row">
                <div class="form-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Full Name</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-row mb-10">
                <div class="form-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Date of Birth</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Contact</mat-label>
                        <input type="number" matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
                <button mat-flat-button  type="reset">Reset</button>
                <button mat-flat-button color="primary" type="submit">Register</button>
            </div>
          </form>
    </div>
</div>
